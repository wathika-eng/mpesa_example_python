<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPesa Payment</title>
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4" 
    integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <style>
        /* Basic reset and layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin: 8px 0;
            display: block;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .success {
            color: green;
            font-size: 18px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .error {
            color: red;
            font-size: 16px;
            margin: 10px 0;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: green;
            color: white;
            text-align: center;
            line-height: 20px;
            margin-right: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        #loading {
            display: none;
            background-color: yellow;
            color: #333;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            margin-bottom: 8px;
        }

        .status-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" x-data="paymentForm()">
        <h1>MPesa Payment</h1>
        <form id="paymentForm" 
              @submit.prevent="submitForm" 
              hx-post="/initiate_payment" 
              hx-target="#status" 
              hx-trigger="submit" 
              hx-swap="outerHTML">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" x-model="phoneNumber" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" x-model="amount" required>
            
            <!-- reCAPTCHA -->
            <button class="g-recaptcha" 
                    data-sitekey="6LfE2L0qAAAAAOZ1tmF6yR4rQiqEgt_yBJFQ9Bag" 
                    data-callback="onSubmit" 
                    data-action="submit">Pay</button>
        </form>

        <!-- Loading Indicator -->
        <div id="loading" x-show="isLoading" class="error">Processing payment... Please wait.</div>

        <!-- Status Messages -->
        <div id="status" class="status-container" x-show="status">
            <template x-if="status === 'success'">
                <div>
                    <p class="success"><span class="checkmark">âœ“</span>Payment Successful!</p>
                    <ul>
                        <li><strong>Checkout Request ID:</strong> <span x-text="transactionDetails.checkout_request_id"></span></li>
                        <li><strong>Amount:</strong> <span x-text="transactionDetails.amount"></span></li>
                        <li><strong>Mpesa Receipt Number:</strong> <span x-text="transactionDetails.mpesa_receipt_number"></span></li>
                        <li><strong>Transaction Date:</strong> <span x-text="transactionDetails.transaction_date"></span></li>
                        <li><strong>Phone Number:</strong> <span x-text="transactionDetails.phone_number"></span></li>
                    </ul>
                </div>
            </template>
            <template x-if="status === 'error'">
                <p class="error" x-text="errorMessage"></p>
            </template>
        </div>
    </div>

<script>
    function paymentForm() {
    return {
        phoneNumber: '',
        amount: '',
        isLoading: false,
        status: null,
        transactionDetails: {},
        errorMessage: '',

        init() {
            // Initialize EventSource to listen for transaction updates
            const eventSource = new EventSource('/stream');

            eventSource.onmessage = (event) => {
                const transactionDetails = JSON.parse(event.data);
                if (transactionDetails.checkout_request_id === this.transactionDetails.checkout_request_id) {
                    this.transactionDetails = transactionDetails;
                    this.status = 'success';
                    this.isLoading = false;
                }
            };

            eventSource.onerror = (error) => {
                console.error('Error with SSE connection:', error);
                eventSource.close();
            };
        },

        submitForm() {
            this.isLoading = true;
            this.status = null;
            this.errorMessage = '';

            fetch('/initiate_payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    phone_number: this.phoneNumber,
                    amount: this.amount,
                    recaptcha_response: grecaptcha.getResponse(),
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.checkout_request_id) {
                    this.transactionDetails = { checkout_request_id: data.checkout_request_id };
                    this.pollTransactionStatus(data.checkout_request_id);
                } else {
                    this.isLoading = false;
                    this.status = 'error';
                    this.errorMessage = data.error || 'Unknown error';
                }
            })
            .catch(error => {
                this.isLoading = false;
                this.status = 'error';
                this.errorMessage = error.message;
            });
        },

        pollTransactionStatus(checkoutRequestId) {
            const pollInterval = setInterval(() => {
                fetch('/check_status', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        checkout_request_id: checkoutRequestId,
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.result_code === 0) {
                        clearInterval(pollInterval);
                        this.isLoading = false;
                        this.status = 'success';
                        this.transactionDetails = data;
                    } else if (data.result_code !== 1) {
                        clearInterval(pollInterval);
                        this.isLoading = false;
                        this.status = 'error';
                        this.errorMessage = data.result_desc || 'Transaction failed';
                    }
                })
                .catch(error => {
                    clearInterval(pollInterval);
                    this.isLoading = false;
                    this.status = 'error';
                    this.errorMessage = error.message;
                });
            }, 5000); // Poll every 5 seconds
        },
    };
}

function onSubmit(token) {
    // reCAPTCHA callback - initiate form submission
    document.getElementById('paymentForm').dispatchEvent(new Event('submit'));
}
</script>
</body>
</html>
